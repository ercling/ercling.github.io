<!DOCTYPE html>
<html lang="en">
<head>
    <!--Provide gcm_sender_id via manifest.json.
     gcm_sender_id is needed to route FCM messages to the correct service worker.
     Note: The gcm_sender_id is required for Chrome prior to version 52, Opera Android, and Samsung Internet.
     https://developers.google.com/web/ilt/pwa/introduction-to-push-notifications
     -->
    <link rel="manifest" href="/manifest.json">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  window.addEventListener('load', function () {
    if (!'serviceWorker' in navigator) {
      console.log('Service workers aren\'t supported in this browser.');
      return;
    }
    navigator.serviceWorker.register('/swfcm.js').then(function (reg) {
      if (reg.installing) {
        console.log('Service worker installing');
      } else if (reg.waiting) {
        console.log('Service worker installed');
      } else if (reg.active) {
        console.log('Service worker active');
      }
    });
  });
</script>


Webpush test
</body>
</html>
